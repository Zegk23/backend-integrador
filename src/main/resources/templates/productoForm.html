<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${producto.id != null} ? 'Editar Producto' : 'Agregar Producto'" class="mb-4"></h1>

        <form th:action="@{${producto.id != null} ? '/productos/actualizar/' + ${producto.id} : '/productos/guardar'}" 
              th:object="${producto}" method="post">
              
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" th:field="*{precio}" id="precio" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" th:field="*{stock}" id="stock" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="imgURL" class="form-label">Imagen URL:</label>
                <input type="text" th:field="*{imgURL}" id="imgURL" class="form-control" />
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/productos/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
